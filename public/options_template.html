<div ng-controller="TransformVisEditorController as paramCtrl" style="width: 100%; height: 100%;">
  
    <div class="form-group">
      <label> Index Pattern </label>
      <select name="indexPattern" class="form-control ng-pristine ng-untouched"
              ng-model="editorState.params.indexpattern" required
              ng-options="option.id as option.attributes.title for option in indexPatternOptions"></select>
    </div>
  
    <div class="form-group" style = "height: 30%;">
      <label> Query DSL </label>
      <div
        kbn-ui-ace-keyboard-mode
        ui-ace="{
          onLoad: aceLoaded,
          useWrapMode: true,
          advanced: {
            highlightActiveLine: false
          },
          rendererOptions: {
            showPrintMargin: false
          },
          mode: 'json'
        }"
        id="vegaAceEditor1"
        ng-model="editorState.params.querydsl"
        data-test-subj="vega-editor"
        class="vgaEditor__aceEditor"
      ></div>
    </div>

    <div ng-if="options.allow_unsafe" class="form-group" style = "height: 30%;">
      <label> Javascript </label>
      <div
  
      kbn-ui-ace-keyboard-mode
      ui-ace="{
        onLoad: aceLoaded,
        useWrapMode: true,
        advanced: {
          highlightActiveLine: false
        },
        rendererOptions: {
          showPrintMargin: false
        },
        mode: 'javascript'
      }"
      id="vegaAceEditor2"
      ng-model="editorState.params.meta"
      
      class="vgaEditor__aceEditor"
    ></div>
    </div>
  
    <div class="form-group" style = "height: 30%;">
      <label> Template </label>
      <div
    
      kbn-ui-ace-keyboard-mode
      ui-ace="{
        onLoad: aceLoaded,
        useWrapMode: true,
        advanced: {
          highlightActiveLine: false
        },
        rendererOptions: {
          showPrintMargin: false
        },
        mode: 'html'
      }"
      id="vegaAceEditor3"
      ng-model="editorState.params.formula"
      
      class="vgaEditor__aceEditor"
    ></div>
  
  </div>
